{% extends 'app_news/base.html' %}

{% block news_content %}
    <div class="container">
        {% if item_list %}
            <table border="1">
                <tbody>
                <tr>
                    <td>Артикул</td>
                    <td>Цена</td>
                </tr>
                {% for item in item_list %}
                    <tr>
                        <td>{{ item.code }}</td>
                        <td>{{ item.price }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>Товаров нет</p>
        {% endif %}
    </div>
{% endblock %}
