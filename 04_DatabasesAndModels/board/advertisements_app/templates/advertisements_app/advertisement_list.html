<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Объявления</title>
</head>
<body>
{% if advertisement_list %}
<ul>
    {% for advertisement in advertisement_list %}
    <li>
        <a href="/advertisements/{{ advertisement.id }}">{{ advertisement.title }}</a>
        | {{ advertisement.price }} | {{advertisement.heading}}
    </li>

    {% endfor %}
</ul>

{% else %}
<p>Объявлений нет</p>
{% endif %}
</body>
</html>
