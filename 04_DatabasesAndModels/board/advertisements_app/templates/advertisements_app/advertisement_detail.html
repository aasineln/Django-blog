<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ object.title }}</title>
</head>
<body>
<h1>{{ object.title }}</h1>
<ul>
    <li>Цена: {{ object.price }}</li>
    <li>Описание: {{ object.description }}</li>
    <li>Рубрика: {{ object.heading }}</li>
    <li>Просмотров: {{ object.views_count }}</li>
    <li>Тип объявления: {{ object.type }}</li>
    <li>Автор: {{ object.author }}</li>
    <li>Телефон: {{ object.author.phone }}</li>
</ul>
</body>
</html>
